<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Document</title>
	<link rel="stylesheet" href="../css/style.css">
	<script src="../js/jquery-1.8.2.min.js"></script>
	</head>
<body>
<!-- feedback begin -->
	<div class="feedback JS-popwincon1" style="top:80px;">
		<a class="JS-close2 close-btn3"></a>
	    <div class="feedback-title">
	        <div class="fll text1">CHOIES WANT TO HEAR YOUR VOICE!</div>
	    </div>
	    <div class="clearfix"></div>
	    <div class="point ml15 mt5">
	    	Those who provide significant feedbacks can get 
	    	<strong class="red">$5 Points</strong> Reward.
	    </div>
	    <div class="feedtab">
            <ul class="feedtab-nav JS-tab">
                <li class="current">FEEDBACK</li>
                <li class="">PROBLEM?</li>
            </ul>
	        <div class="feedtab-con JS-tabcon">
	            <div class="bd">
	                <form id="" class="form formArea">
	                    <ul>
	                        <li>
	                            <label>Choies,this is what I like: </label>
	                            <textarea rows="3" class="input textarea"></textarea>
	                        </li>
	                        <li>
	                            <label><span>*</span> Choies,I think you can do better: <span class="errorInfo clear hide">Please write something here.</span></label>
	                            <textarea rows="5" class="input textarea"></textarea>
	                        </li>
	                        <li>
	                            <label><span>*</span> Email Address:<span class="errorInfo clear hide">Please enter your email.</span>
	                            </label>
	                            <input type="email" class="text text-long" value="" maxlength="340">
	                        </li>
	                        <li>
	                            <input type="submit" value="submit" class="btn btn-primary btn-lg">
	                        </li>
	                    </ul>
	                </form>                
	            </div>
	            <div class="bd hide">
	                <form class="form formArea">
	                    <ul>
	                        <li>
	                            <label><span>*</span> Need help? Please describe the problem: <span class="errorInfo clear hide">Please write something here.</span></label>
	                            <textarea rows="7" class="input textarea"></textarea>
	                        </li>
	                        <li>
	                            <label><span>*</span> Email Address:<span class="errorInfo clear hide">Please enter your email.</span><br>
	                            </label>
	                            <input type="email" class="text text-long" value="" maxlength="340">
	                        </li>
	                        <li>
	                            <input type="submit" value="submit" class="btn btn-primary btn-lg">
	                        </li>
	                    </ul>
	                </form>
	                 <p class="mt10">More detailed questions? Please <a href="https://chatserver.comm100.com/chatwindow.aspx?planId=311&amp;siteId=203306" title="contact us" target="_blank">contact us</a>.</p>
	            </div>
	        </div>
		</div>
	</div>	
	<script src="../js/common.js"></script>
	<script src="../js/plugin.js"></script>
	<script src="../js/slider.js"></script>
	
</body>
</html>
